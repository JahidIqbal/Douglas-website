<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Douglas - The Goodest Boy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- navigation -->
    <nav class="bg-amber-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Douglas</h1>
        <div class="md:flex space-x-6 hidden">
          <!-- Desktop Menu -->
          <a href="#about" class="hover:text-amber-200">About</a>
          <a href="#gallery" class="hover:text-amber-200">Gallery</a>
          <a href="#habits" class="hover:text-amber-200">Habits</a>
        </div>

        <!-- Mobile Menu Toggle -->
        <label for="menu-toggle" class="md:hidden cursor-pointer ">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>

      <!-- Mobile Menu -->
       <input type="checkbox" id="menu-toggle" class="hidden"/>
      <div id="mobile-menu" class="hidden md:hidden mt-2 flex flex-col space-y-2">
        <a href="#about" class="hover:text-amber-200 py-2">About</a>
        <a href="#gallery" class="hover:text-amber-200 py-2">Gallery</a>
        <a href="#habits" class="hover:text-amber-200 py-2">Habits</a>
      </div>
    </div>
    </nav>
  </body>
</html>
